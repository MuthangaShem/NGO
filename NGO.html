<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle|Rokkitt" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1><b><em>Register your NGO details here</em></b></h1>
    <form class="NGO">
      <div class="row">
      <div class="form-group">
        <label for="Name">Name:</label>
        <input id="Name" class="form-control" type="form-control">
      </div>
      <div class="form-group">
        <label for="Reg.No">Reg.No:</label>
        <input id="Reg.No" class="form-control" type="form-control">
      </div>
      <div class="form-group">
        <label for="Location">Location:</label>
        <input id="Location" class="form-control" type="form-control">
      </div>
      <div class="form-group">
        <label for="Help Type">Area of Interest:</label>
        <input id="Help Type" class="form-control" type="form-control">
      </div>
      <div class="form-group">
        <label for="Description">Description:</label>
        <input id="Description" class="form-control" type="form-control">
      </div>
      </div>
      <button type="submit" name="btn"> Register Now</button>
    </form>
    </div>
  </body>
</html>
